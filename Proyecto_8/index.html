<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>

    <div class="countdownParent">
        <h1 id="countdownMessage" class="countdownTitle"></h1>
        <div class="countdown">
            <div class="countdownContainer">
                <div class="countdownContent">
                    <div id="dias" class="countdown-item"></div>
                </div>
            </div>
            <div class="countdownContainer">
                <div class="countdownContent">
                    <div id="horas" class="countdown-item"></div>
                </div>
            </div>
            <div class="countdownContainer">
                <div class="countdownContent">
                    <div id="minutos" class="countdown-item"></div>
                </div>
            </div>
            <div class="countdownContainer">
                <div class="countdownContent">
                    <div id="segundos" class="countdown-item"></div>
                </div>
            </div>
        </div>

        <div class="letters">
            <div class="letter">D</div>
            <div class="letter">H</div>
            <div class="letter">M</div>
            <div class="letter">S</div>
        </div>

        <div class="buttons">
            <button id="start" class="startButton">Play</button>
            <button id="pause" class="pauseButton">Pause</button>
        </div>
    </div>

    <div class="dance">
        <div id="santaStill" class="santa"></div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
